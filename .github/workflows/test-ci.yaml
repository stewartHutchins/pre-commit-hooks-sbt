name: run-tests
on: [push]
jobs:
  run-tests:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: '17'
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: make test
